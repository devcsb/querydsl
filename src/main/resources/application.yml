spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
        use_sql_comments: true  # querydsl이 생성하는 JPQL 쿼리를 보는 옵션

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace  # 더 편하게 보기 위해 p6spy 라이브러리 추가